<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Blog / Ver detalle</title>
</head>

<body>


  <main class="container">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="/">Blog</a>
      <a class="btn btn-outline-success my-2 my-sm-0" href="/crear_post/">Crear Post</a>

    </nav>

    <div class="card my-5">
      <div class="card-header">
        <h3>{{ post.titulo }}</h3>
      </div>
      <div class="card-body">
        <p class="card-text">{{ post.contenido }}</p>
        <p class="card-text">Fecha creación: {{ post.created_at }}</p>

      </div>
      <div class="card-footer text-muted">
        Última actualización: {{ post.updated_at }}

        {% if request.session.id == post.created_by.id %}
        <a class='btn btn-primary' href="/editar/{{post.id}}">Editar</a>
        <a class='btn btn-danger' href="/eliminar/{{post.id}}">Eliminar</a>
        {% endif %}
      </div>
    </div>



  </main>
</body>

</html>
