{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <script src src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="{% static 'js/funciones.js' %}"></script>
  <title>Blog</title>
</head>

<body>
  <main class="container">
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control {% if errors.titulo %} is-invalid {% endif %}" id="titulo"
          aria-describedby="emailHelp" placeholder="Ingresa un título" name="titulo" value='{{post.titulo}}' />
        <small id="title_help" class="form-text text-muted">Ingresa un título de mínimo 50 caracteres</small>
        {% if errors.titulo %}
        <div class="invalid-feedback">{{errors.titulo}}</div>
        {% endif %}
      </div>
      <div class="form-group">
        <label for="contenido">Contenido del Post</label>
        <textarea name="contenido" class="form-control {% if errors.contenido %} is-invalid {% endif %}"
          value='{{post.contenido}}'></textarea>
        {% if errors.contenido %}
        <div class="invalid-feedback">{{errors.contenido}}</div>
        {% endif %}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>
</body>

</html>
